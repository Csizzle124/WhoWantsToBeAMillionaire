<!DOCTYPE html>
<html>
<head>
    <title>Dad Tracker - Events</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the Event Summary table */
        table {
            width: 100%;
            max-width: 800px; /* Limit the table width */
            margin: 20px auto; /* Center the table horizontally */
            border-collapse: collapse; /* Remove gaps between table cells */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            background-color: #fff; /* White background for the table */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners apply to the entire table */
        }

        table th, table td {
            padding: 12px 15px; /* Add padding for better spacing */
            text-align: center; /* Center-align text */
            border-bottom: 1px solid #ddd; /* Add a subtle border between rows */
        }

        table th {
            background-color: #4CAF50; /* Green background for header */
            color: white; /* White text for header */
            font-weight: bold; /* Bold text for header */
            text-transform: uppercase; /* Uppercase text for header */
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray background for even rows */
        }

        table tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        table td {
            color: #333; /* Darker text for table cells */
            font-size: 1em; /* Adjust font size */
        }

        /* Add a subtle animation for hover effect */
        table tr:hover td {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Who Wants to Be a Millionaire?</h1>
    <form id="eventForm" class="stacked-form">
        <select id="event" required>
            <option value="" disabled selected>Select Event</option>
            <option value="Ping Pong">Ping Pong</option>
            <option value="Chess">Chess</option>
        </select>
        
        <input type="date" id="date" required>
        
        <select id="winner" required>
            <option value="" disabled selected>Select Winner</option>
            <option value="Cole">Cole</option>
            <option value="Glenn">Glenn</option>
        </select>
        
        <button type="submit">Add Event</button>
    </form>

    <h2>Event Summary</h2>
    <table id="eventSummary">
        <thead>
            <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <nav>
        <a href="index.html">Go to Summary</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
